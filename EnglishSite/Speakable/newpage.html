<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="tags" content="English, Learn English, English games" />
		<meta name="keywords" content="English games, Study English" />
		<meta name="description" content="Learn English in a fun and easy way!" />
		<meta name="author" content="Elliott Hindman, Steven Coull and Zachary Durland" />
		<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

		<title>SPEAKABLE - Learn to Speak English!</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="assets/libraries/onepage-scroll-master/jquery.onepage-scroll.js"></script>
		<link href='assets/libraries/onepage-scroll-master/onepage-scroll.css' rel='stylesheet' type='text/css'>

		<style>
			.wrapper {
				text-align: center;
				height: 100% !important;
			}

			.main section.page1 {
				background: #2098D1;
			}
			.main section.page2 {
				background: #006600;
			}

			.main section.page3 {
				background: #CE8483;
			}

		</style>

		<script>
			$(document).ready(function() {
				$(".main").onepage_scroll({
					sectionContainer : "section",
					responsiveFallback : 600
				});
			});
		</script>
		
	</head>
	<body>
		<div class="wrapper">
			<div class="main">

				<section class="page1">
					<div class="page_container">
						<p>
							One..!
						</p>
					</div>
				</section>

				<section class="page2">
					<div class="page_container">
						<p>
							Two..!
						</p>
					</div>
				</section>

				<section class="page3">
					<div class="page_container">
						<p>
							Three..!
						</p>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
